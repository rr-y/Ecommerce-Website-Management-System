<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{% block title %}Weber{% endblock %}</title>
    <!-- load the path of yourstatic file -->
{% load staticfiles %}


<!-- bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- font -->
<link href = "https://fonts.googleapis.com/css?family-Satisfy" rel="stylesheet" type="text/css">

<link rel = "stylesheet" type ="text/css" href = "{% static 'music/style.css' %}" />
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- header -->


</head>
<body>

<nav class = "navbar navbar-inverse">
    <div class="container-fluid">
        <!-- logo -->

        <div class = "navbar-header">
            <button type="button" class="navbar-toggle" data-toggle = "collapse" data-target = "#topNavBar" >
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
            </button>
            <a class = "navbar-brand" href="{% url 'music:index' %}">Weber</a>
        </div>

        <!-- items -->
         <div class = "collapse navbar-collapse">
            <ul class="nav navbar-nav">

                <!-- Album   -->
                <li class="">
                    <a href ="{% url 'music:index' %}">
                        <span class = "glyphicon glyphicon-cd " aria-hidden = "true"></span>&nbsp;
                        Album
                    </a>
                </li>

                <!-- Songs -->
                <li class="">
                    <a href ="{% url 'music:index' %}">
                        <span class = "glyphicon glyphicon-music" aria-hidden = "true"></span>&nbsp;
                        Songs
                    </a>
                </li>
            </ul>
             <!-- Search Box -->

             <form class="navbar-form navbar-left" role = "search" method="get" action ="#">
                 <div class ="form-group ">
                     <input type="tel" class = "form-control" name = "q" value = "">
                 </div>
                  <button type = 'submit' class="btn btn-default">Search</button>
             </form>



             <ul class=" nav navbar-nav navbar-right ">

                 <!-- Adding album -->

                 <li class="">
                    <a href =" {%  url 'music:album-add' %}">
                        <span class = "glyphicon glyphicon-plus " aria-hidden = "true"></span>&nbsp;
                        Add Album
                    </a>
                </li>

                 <!-- Log out -->
                  <li class="">
                    <a href ="{% url 'music:index' %}">
                        <span class = "glyphicon glyphicon-off " aria-hidden = "true"></span>&nbsp;
                        Logout
                    </a>
                </li>
             </ul>
         </div>
    </div>
</nav>
{% block body %}

{% endblock %}

</body>
</html>
